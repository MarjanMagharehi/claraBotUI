<html>
    <head>
        <title>Chat Box UI design</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
            <div class="msg-header">
                <!-- <div class="msg-header-emoji">
                    <i class="fas fa-robot fa-2x"></i>
                </div> -->
                <div class="back-button">
                    <i class="fas fa-chevron-circle-left fa-2x"></i>
                </div>
                <div class="name">
                    <h4>claraBot</h4> 
                </div>
                
                <div class="header-icons">
                    <i class="fas fa-redo fa-2x"></i>
                    <i class="fas fa-times-circle fa-2x"></i>
                    <!-- <i class="fas fa-window-minimize fa-lg"></i> -->
                </div>
            </div>
<div class="chat-page">
<div class="msg-inbox">
        <div class="chats">
            <div class="msg-page">
                <div class="robot-chats">
                <div class="robot-chats-emoji">
                <i class="fas fa-robot fa-lg"></i>
                <div class="robot-msg">
                <div class="robot-msg-inbox">
                <p>Hi, my name is Clara</p>
                </div>
                </div>
                </div>

                <div class="user-chats">
                
                <!-- <div class="user-msg"> -->
                <div class="user-chats-msg">
                <p>Hi Clara, I am Marjan</p>
                <div class="user-chats-img">
                <i class="fas fa-smile-beam fa-lg"></i>       
                </div>
                </div>
                </div>
                
                </div>

                    
                        </div>

                </div>
                <div class="msg-bottom">
                    <!-- <div class="bottom-icons">
                        <i class="fas fa-paper-plane"></i>
                    </div> -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type something here...">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-paper-plane fa-lg"></i></span>

                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
